<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>This is a toy example for GitHub Pages + Flask/FastAPI integration.</p>
    <button id="demo-button">Get Data from Backend</button>
    <p id="response"></p>

    <script>
        document.getElementById("demo-button").addEventListener("click", async () => {
            const response = await fetch("https://<your-backend-url>/api/demo");
            const data = await response.json();
            document.getElementById("response").innerText = data.message;
        });
    </script>
</body>
</html>
